<div ng-controller="StudentController">
	<h4> This is student list from ajax call </h4>
	<table>
	   <tr>
	      <th>Name</th>
	      <th>Roll No</th>
		  <th>Percentage</th>
	   </tr>
	   <tr ng-repeat="student in students">
	      <td>{{ student.Name }}</td>
	      <td>{{ student.RollNo }}</td>
		  <td>{{ student.Percentage }}</td>
	   </tr>
	</table>
</div>
