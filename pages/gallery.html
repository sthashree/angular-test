<!-- Gallery.html -->

	
	
	
    <div class="jumbotron text-center">
        <h1>Gallery</h1>

        <div>
	        <div class="clearfix" id="thumbnail">
	        	<ul id="gallery">
	        		<li ng-repeat="image in images">
	        			<a href="images/full/{{image.src}}">
	        				<img ng-src="images/thumb/{{image.src}}" width="{{thumbnail_width}}"/>
	        			</a>	
	        		</li>
	        	</ul>
	        </div>
        </div>
    </div>
